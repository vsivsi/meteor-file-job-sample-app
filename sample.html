<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Upload test</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
</head>
<body>
</body>

<template name="master">
  {{> top}}
  {{#with nav}}
    {{> yield region='nav'}}
  {{/with}}
  {{#with content}}
    {{> yield region='content'}}
  {{/with}}
</template>

<template name="top">
  <div class="container panel">
    <h3>fileCollection + jobCollection Test App</h3>
    <span class="pull-right text-info">UserId: {{userId}} Token: {{loginToken}}</span>
    <div class="loginTemp">
      {{> loginButtons align="right"}}
    </div>
  </div>
</template>

<template name="nav">
    <div class="container panel">
      <ul class="nav nav-pills">
        <li class="{{active 'gallery'}}"><a href="{{pathFor 'home'}}">Gallery</a></li>
        <li class="{{active 'files'}}"><a href="{{pathFor 'files'}}">Files</a></li>
        <li class="{{active 'jobs'}}"><a href="{{pathFor 'jobs'}}">Jobs</a></li>
      </ul>
    </div>
</template>

<template name="gallery">
  <div class="container panel panel-default">
    <div class="panel-heading"><h4>Image gallery</h4></div>
    <div class="panel-body {{root}}DropZone">
      <div class="row equal">
        {{#each dataEntries}}
          <div class="col-sm-6 col-lg-2">
            <div class="thumbnail">
              {{#if isImage}}
                <a href="{{../baseURL}}/{{id}}"><img class="img-thumbnail" alt="{{altMessage}}" src="{{../baseURL}}/{{thumb}}"></a>
                <div class="caption text-center">{{shortFilename 16}}</div>
              {{else}}
                <span class="text-muted text-center">No preview</span>
              {{/if}}
            </div>
          </div>
        {{else}}
          <div class="col-sm-12">
            <div class="container">
              <p class="lead text-info text-center ">No images in gallery, drag some image files here to upload</p>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="fileControls">
  <div class="panel-body">
    <button type="button" class="btn btn-danger remove-files">
      <span class="glyphicon glyphicon-remove"></span> Delete all
    </button>
  </div>
</template>

<template name="fileTable">
  <div class="container panel panel-default">
    <div class="panel-heading"><h4>File Collection</h4></div>
    {{> fileControls}}
    <div class="panel-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Owner</th>
            <th>Size</th>
            <th>Type</th>
            <th>Checksum</th>
          </tr>
        </thead>
        <tbody>
        {{#each dataEntries}}
          <tr>
            <td>
              <a href="{{../baseURL}}/{{id}}?download=true">{{shortFilename 32}}</a>
              <button type="button" class="close del-file" aria-hidden="true">&times;</button>
            </td>
            <td>{{id}}</td>
            <td>
              {{#if owner}}
                {{owner}}
              {{else}}
                <span class="text-muted">No owner</span>
              {{/if}}
            </td>
            <td>
              {{#if length}}
                {{formattedLength}}
              {{else}}
                {{uploadStatus}}
                <div class="progress">
                  <div class="progress-bar" role="progressbar" min-width="60px" aria-valuenow="{{uploadProgress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress}}%;">
                      <span class="text-muted">{{uploadProgress}}%</span>
                  </div>
                </div>
              {{/if}}
            </td>
            <td>{{contentType}}</td>
            <td>{{md5}}</td>
          </tr>
        {{else}}
          <tr><td colspan="20" align=center>
            <span class="text-info">No files in collection...</span>
          </td></tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="jobControls">
  <div class="panel-body">
    <button type="button" class="btn btn-success clear-completed">
      <span class="glyphicon glyphicon-ok"></span> Clear Completed
    </button>
    <button type="button" class="btn btn-default pause-queue" data-toggle="button">
      <span class="glyphicon glyphicon-pause"></span> Pause all
    </button>
    <button type="button" class="btn btn-info restart-queue">
      <span class="glyphicon glyphicon-repeat"></span> Restart all
    </button>
    <button type="button" class="btn btn-warning cancel-queue">
      <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
    </button>
    <button type="button" class="btn btn-danger remove-queue">
      <span class="glyphicon glyphicon-remove"></span> Remove all
    </button>
    <button type="button" class="btn btn-danger pull-right stop-queue">
      <span class="glyphicon glyphicon-off"></span> Shutdown Queue
    </button>
  </div>
</template>

<template name="jobTable">
  <div class="container panel panel-default">
    <div class="panel-heading"><h4>Job Collection</h4></div>
    {{> jobControls}}
    <div class="panel-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Type</th>
            <th>ID</th>
            <th>Run at</th>
            <th>Updated</th>
            <th>Pri</th>
            <th>Dep</th>
            <th>Attempts</th>
            <th>Repeats</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        {{#each jobEntries}}
          <tr>
            <td>{{type}}</td>
            <td>{{jobId}}</td>
            <td class="{{futurePast}}">{{runAt}}</td>
            <td>{{lastUpdated}}</td>
            <td>{{priority}}</td>
            <td>{{numDepends}} / {{numResolved}}</td>
            <td>{{retried}} / {{numRetries}}</td>
            <td>{{repeated}} / {{numRepeats}}</td>
            <td>
              {{#if running}}
                <div class="progress">
                  <div class="progress-bar progress-bar-info" role="progressbar" min-width="60px" aria-valuenow="{{progress.percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress.percent}}%;">
                    <span class="text-primary text-center">{{progress.percent}}%</span>
                  </div>
                </div>
              {{else}}
                <span class="label label-{{statusBG}}">{{status}}</span>
              {{/if}}
            </td>
            <td><p>
              {{#if pausable ..}}
                <button type="button" class="btn pause-job btn-default btn-sm" aria-hidden="true">
                  <span class="glyphicon glyphicon-pause"></span>
                </button>
              {{/if}}
              {{#if resumable}}
                <button type="button" class="btn resume-job btn-default btn-sm" aria-hidden="true">
                  <span class="glyphicon glyphicon-play"></span>
                </button>
              {{/if}}
              {{#if restartable ..}}
                <button type="button" class="btn restart-job btn-info btn-sm" aria-hidden="true">
                  <span class="glyphicon glyphicon-repeat"></span>
                </button>
              {{/if}}
              {{#if rerunable}}
                <button type="button" class="btn rerun-job btn-info btn-sm" aria-hidden="true">
                  <span class="glyphicon glyphicon-refresh"></span>
                </button>
              {{/if}}
              {{#if cancellable ..}}
                <button type="button " class="btn cancel-job btn-warning btn-sm" aria-hidden="true">
                  <span class="glyphicon glyphicon-ban-circle"></span>
                </button>
              {{/if}}
              {{#if removable ..}}
                {{#if rerunable}}
                  <button type="button" class="btn remove-job btn-success btn-sm" aria-hidden="true">
                    <span class="glyphicon glyphicon-ok"></span>
                  </button>
                {{else}}
                  <button type="button" class="btn remove-job btn-danger btn-sm" aria-hidden="true">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                {{/if}}
              {{/if}}
            </p></td>
          </tr>
        {{else}}
          <tr><td colspan="20" align=center>
            <span class="text-info">No jobs in collection...</span>
          </td></tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
